    <style>
        p {
            font-family: 'Indie Flower', cursive;
            font-size: 2rem;
            text-align: center;
            white-space: pre-wrap;
            word-break: break-all;
            text-shadow: 0 0 5px #fff, 0 0 8px #fff;
        }


        @keyframes showAnchors {
            0% {
                opacity: 0;
            }



            100% {
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes bounce-5 {
            0% {
                transform: scale(1, 1) translateY(0);
            }

            10% {
                transform: scale(1.1, .9) translateY(0);

            }

            30% {
                transform: scale(.9, 1.1) translateY(-100px);

            }

            50% {
                transform: scale(1, 1) translateY(0);

            }

            57% {
                transform: scale(1, 1) translateY(-7px);

            }

            64% {
                transform: scale(1, 1) translateY(0);

            }

            100% {
                transform: scale(1, 1) translateY(0);

            }
        }

        @keyframes jittery {

            5%,
            50% {
                transform: scale(1);
            }

            10% {
                transform: scale(0.9);
            }

            15% {
                transform: scale(1.15);
            }

            20% {
                transform: scale(1.15) rotate(-5deg);
            }

            25% {
                transform: scale(1.15) rotate(5deg);
            }

            30% {
                transform: scale(1.15) rotate(-3deg);
            }

            35% {
                transform: scale(1.15) rotate(2deg);
            }

            40% {
                transform: scale(1.15) rotate(0);
            }
        }

        body {
            background: #c487de;
            overflow: hidden;
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);

        }

        body>div {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-around;
            align-items: center;

        }



        a {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-repeat: no-repeat;
            background-size: contain;
            animation: jittery 3s infinite;
            cursor: pointer;
            position: relative;
            transition: 0.2s ease-in-out;

            margin: 2rem;
            /* animation: showAnchors 10s; */
            /* opacity: 0; */
        }

        .links {
            animation-name: bounce-5;
            animation-timing-function: ease;
            animation-duration: 2s;
            animation-iteration-count: inherit;
            display: none;
            opacity: 0;
            transition: all 2s;
        }

        a:hover {
            animation: heartbeat 0.2s infinite;

<body>
    <div>
        <p></p>
        <div class="links">
            <a href="https://github.com/CindyMendoza" target="_blank" rel="noopener noreferrer"></a>
            <a href="https://www.linkedin.com/in/mendozacindy/" target="_blank" rel="noopener noreferrer"></a>

    </div>

    <script>
        window.addEventListener('load', function () {

            typeWriter();
            setTimeout(function () {
                showlinks();
            }, 8000);
        });
        // setTimeout(showlinks(), 30000000);
        var i = 0;
        var txt = `Hi, I'm web developer and  I'm working with JS, Python and PHP  programming languages, you can see my projects and experience in`;
        var speed = 50;


        // document.body.appendChild(document.createElement("P")); 
        function typeWriter() {
            if (i < txt.length) {
                document.getElementsByTagName("p")[0].innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }


        }
        function showlinks() {
            document.getElementsByClassName("links")[0].style.display = "block";
            document.getElementsByClassName("links")[0].style.opacity = 1;
        }

    </script>
