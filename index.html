        @keyframes heartbeat {
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes bounce-5 {
            0% {
                transform: scale(1, 1) translateY(0);
            }

            10% {
                transform: scale(1.1, .9) translateY(0);

            }

            30% {
                transform: scale(.9, 1.1) translateY(-100px);

            }

            50% {
                transform: scale(1, 1) translateY(0);

            }

            57% {
                transform: scale(1, 1) translateY(-7px);

            }

            64% {
                transform: scale(1, 1) translateY(0);

            }

            100% {
                transform: scale(1, 1) translateY(0);

            }
        }

        @keyframes jittery {

            5%,
            50% {
                transform: scale(1);
            }

            10% {
                transform: scale(0.9);
            }

            15% {
                transform: scale(1.15);
            }

            20% {
                transform: scale(1.15) rotate(-5deg);
            }

            25% {
                transform: scale(1.15) rotate(5deg);
            }

            30% {
                transform: scale(1.15) rotate(-3deg);
            }

            35% {
                transform: scale(1.15) rotate(2deg);
            }

            40% {
                transform: scale(1.15) rotate(0);
            }
        }

        .the-container {
            /* width: 100%; */
            display: flex;
            flex-direction: column;
            /* height: 100vh; */
            justify-content: center;
            align-items: center;
        }

        .c-window {
            display: block;
            position: relative;
            width: 235px;
            height: 235px;
            margin: 0 auto;
            border-radius: 100%;
            border: 8px solid rgba(94, 23, 235, 1);
            background: #ffffff;
            box-shadow: 0px 0px 5px rgba(94, 23, 235, 0.25) inset;
            overflow: hidden;
            transition: all 0.5s linear;
            -webkit-transition: all 0.5s linear;
        }

        .c-window .the-sun {
            display: block;
            position: relative;
            top: 18px;
            height: 40px;
            width: 40px;
            background: #ffe067;
            border-radius: 100%;
            margin: 0 auto;
            left: 30px;
        }

        .c-window .the-moon {
            position: relative;
            height: 24px;
            width: 24px;
            background: #eee;
            border-radius: 100%;
            display: none;
        }

        .c-window .the-fox {
            display: block;
            position: absolute;
            bottom: -20px;
            height: 140px;
            width: 135px;
            margin: 0 50px;
            background: #e86a47;
            transition: bottom 1s;
            -webkit-transition: bottom 0.15s ease-in-out;
        }

        .c-window .the-fox:before {
            width: 0;
            height: 0;
            border-left: 0px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 30px solid #e86a47;
            top: -25px;
            left: 0;
            position: absolute;
            content: "";
        }

        .c-window .the-fox:after {
            width: 0;
            height: 0;
            border-right: 0px solid transparent;
            border-left: 60px solid transparent;
            border-bottom: 30px solid #e86a47;
            top: -30px;
            right: 0;
            position: absolute;
            content: "";
        }

        .c-window .the-fox:hover {
            bottom: -30px;
        }

        .c-window .the-fox .eyes {
            display: block;
            position: absolute;
            background: #ffffff;
            height: 15px;
            width: 15px;
            border-radius: 100%;
            bottom: 90px;
            -webkit-transition: all 0.15s linear;
        }

        .c-window .the-fox:hover .eyes {
            height: 2px;
            bottom: 97px;
        }

        .c-window .the-fox .eyes.left {
            left: 30px;
        }

        .c-window .the-fox .eyes.right {
            right: 30px;
        }

        .c-window .the-fox .nose {
            display: block;
            position: relative;
            background: #333;
            height: 12px;
            width: 12px;
            border-radius: 100%;
            margin: 0 auto;
            top: 50px;
        }

        .c-window .the-fox .white-part {
            display: block;
            position: relative;
            width: 0px;
            height: 0px;
            top: 55px;
            border-style: solid;
            border-width: 60px 70px 0 65px;
            border-color: #ffffff transparent transparent transparent;
        }

        input[type="checkbox"] {
            position: absolute;
            visibility: hidden;
        }

        input#toggle[type="checkbox"] {
            display: none;
        }

        label {
            position: absolute;
            height: 40px;
            width: 120px;
            display: block;
            top: 0px;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 9999;
            cursor: pointer;
            margin: 0 auto;
        }

        .switch {
            display: block;
            position: relative;
            border-bottom: 1px solid #fff;
            border-radius: 25px;
            background: rgba(94, 23, 235, 0.25);
            box-shadow: inset 0 0 10px rgba(94, 23, 235, 0.25);
            -webkit-box-shadow: inset 0 0 10px rgba(94, 23, 235, 0.25);
            height: 40px;
            width: 100px;
            margin: 0px auto 30px auto;
        }

        .switch .button {
            display: block;
            position: absolute;
            /* border-top: 1px solid #fff; */
            /* border-bottom: 1px solid #aaa; */
            border-radius: 100%;
            background: rgba(94, 23, 235, 0.6);
            height: 32px;
            width: 32px;
            top: 4px;
            left: 4px;
            box-shadow: 0 0 2px rgba(94, 23, 235, 0.6);
        }

        .switch .button .b-inside {
            display: block;
            position: absolute;
            border: 1px solid #ffffff;
            border-radius: 100%;
            background: #ffffff;
            height: 15px;
            width: 15px;
            top: 7px;
            left: 7px;
            box-shadow: 0 0 2px rgba(94, 23, 235, 0.6);
        }

        .day-night-cont {
            display: block;
            position: absolute;
            width: 180px;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            height: 40px;
            top: 0px;
        }

        .day-night-cont .the-sun {
            display: block;
            position: absolute;
            left: 10px;
            top: 18px;
            height: 20px;
            width: 20px;
            border-radius: 100%;
            background: #5E17EB;
            box-shadow: 0px 0px 10px #5E17EB;
        }

        .day-night-cont .the-moon {
            display: block;
            position: absolute;
            right: 8px;
            top: 17px;
            height: 20px;
            width: 20px;
            border-radius: 100%;
            background: #5E17EB;
            box-shadow: 0px 0px 50px #fff;
        }

        .day-night-cont .the-moon .moon-inside {
            display: block;
            position: absolute;
            left: 8px;
            height: 20px;
            width: 20px;
            border-radius: 100%;
            background: #ffffff;
        }

        /* TOGGLE */

        .switch .button {
            transition: left 0.25s ease-in-out;
            -webkit-transition: left 0.25s ease-in-out;
        }

        input[type="checkbox"]:checked~.switch .button {
            position: absolute;
            left: 64px;
        }

        /* NIGHT ANIMATION */

        input[type="checkbox"]:checked~.c-window {
            background: #222222;
        }

        input[type="checkbox"]:checked~.c-window .the-sun {
            display: none;
        }

        input[type="checkbox"]:checked~.c-window .the-moon {
            display: block;
            position: absolute;
            margin: 0 auto;
            top: 40px;
            left: 60px;
        }

        input[type="checkbox"]:checked~.c-window .the-fox {
            background: #c74628;
        }

        input[type="checkbox"]:checked~.c-window .the-fox:before {
            width: 0;
            height: 0;
            border-left: 0px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 30px solid #c74628;
            top: -30px;
            left: 0;
            position: absolute;
            content: "";
        }

        input[type="checkbox"]:checked~.c-window .the-fox:after {
            width: 0;
            height: 0;
            border-right: 0px solid transparent;
            border-left: 60px solid transparent;
            border-bottom: 30px solid #c74628;
            top: -30px;
            right: 0;
            position: absolute;
            content: "";
        }

        input[type="checkbox"]:checked~.c-window .the-fox .eyes {
            height: 2px;
            bottom: 90px;
        }

        input[type="checkbox"]:checked~.c-window .the-fox:hover .eyes {
            height: 15px;
            bottom: 85px;
        }

        input[type="checkbox"]:checked~.c-information p {
            color: #000000;
        }
        input[type="checkbox"]:checked~.c-information small {
            color: #5E17EB;
        }
    </style>

<body>
    <div class="the-container">

        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>

        <div class="day-night-cont">
            <span class="the-sun"></span>
            <div class="the-moon"><span class="moon-inside"></span></div>
        </div>

        <div class="switch">
            <div class="button">
                <div class="b-inside"></div>
            </div>
        </div>

        <div class="c-window">

            <span class="the-sun"></span>
            <span class="the-moon"></span>

            <div class="the-fox">
                <div class="fox-face">
                    <section class="eyes left"></section>
                    <section class="eyes right"></section>
                    <span class="nose"></span>
                    <div class="white-part"><span class="mouth"></span></div>
                </div>
            </div>

        </div>
        <div class="c-information">
            <p>Cindy Mendoza <br> <small>Web Developer</small></p>

        </div>
